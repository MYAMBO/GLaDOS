name: glados
version: "0.1.0.0"
build-type: Simple

dependencies:
  - base >= 4.7 && < 5
  - containers

library:
  source-dirs:
    - Parsing
  exposed-modules:
    - Parsing
  ghc-options: [-Wall, -Wextra]

executables:
  glados:
    main: Main.hs
    source-dirs:
      - src
    dependencies:
      - glados
    ghc-options: [-Wall, -Wextra]

tests:
  glados-test:
    main: Test.hs
    source-dirs:
      - test
      - src
    dependencies:
      - glados
      - silently
      - tasty
      - tasty-hunit
      - tasty-ant-xml
      - tasty-hspec
    ghc-options: [-threaded, -fhpc]
